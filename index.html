<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#111111" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Share+Tech+Mono&display=swap"
    />
    <title>No Ground</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        min-height: 100dvh;
        background: #111;
        overflow: hidden;
        touch-action: none; /* prevents gestures like double-tap zoom on supported browsers */
        cursor: url("./assets/cursor-no-ground.svg") 6 6, auto;
      }

      /* Center the canvas and let JS handle sizing */
      #game {
        display: block;
        margin: 0 auto;
        background: #111;
        outline: none;
        cursor: url("./assets/cursor-no-ground.svg") 6 6, auto;
      }

      body.is-running,
      body.is-running #game {
        cursor: none;
      }

      #cursor-sparks {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 999;
        overflow: hidden;
      }

      .spark {
        position: absolute;
        width: 6px;
        height: 2px;
        background: linear-gradient(90deg, #ffe089, #ff8a00);
        box-shadow: 0 0 4px rgba(255, 168, 46, 0.8);
        transform: translate(-50%, -50%);
        animation: spark-fly 420ms ease-out forwards;
      }

      .spark::after {
        content: "";
        position: absolute;
        inset: -1px 0;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
        opacity: 0.6;
      }

      @keyframes spark-fly {
        0% {
          opacity: 1;
          transform: translate(-50%, -50%) rotate(var(--rot)) scaleX(1);
        }
        100% {
          opacity: 0;
          transform:
            translate(calc(-50% + var(--dx)), calc(-50% + var(--dy)))
            rotate(var(--rot))
            scaleX(0.2);
        }
      }

      #game:focus {
        outline: none;
      }

      /* Optional: used later for a rotate-to-landscape prompt */
      #game-shell {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 24px;
        color: #f2f2f2;
        font: 600 18px/1.3 Orbitron, Share Tech Mono, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
        background: rgba(0, 0, 0, 0.65);
      }

      #mobile-controls {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 900;
        display: none;
      }

      #mobile-controls .control-cluster {
        position: absolute;
        bottom: max(16px, env(safe-area-inset-bottom));
        display: flex;
        gap: 12px;
      }

      #mobile-controls .control-cluster.left {
        left: max(26px, env(safe-area-inset-left));
        bottom: 16%;
        transform: none;
        flex-direction: row;
        align-items: center;
        gap: 18px;
      }

      #mobile-controls .control-stack {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }

      #mobile-controls .control-cluster.right {
        right: max(48px, env(safe-area-inset-right));
        bottom: max(86px, env(safe-area-inset-bottom));
        flex-direction: column;
        align-items: flex-end;
      }

      #mobile-controls .control-cluster.right .control-btn--jump {
        margin-left: -10px;
      }

      .control-btn {
        pointer-events: auto;
        border: 1px solid rgba(120, 205, 255, 0.6);
        background: linear-gradient(165deg, rgba(10, 16, 28, 0.85), rgba(6, 10, 18, 0.7));
        color: #cfe4ff;
        border-radius: 16px;
        box-shadow:
          0 10px 24px rgba(0, 0, 0, 0.55),
          inset 0 0 0 1px rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(8px);
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        display: grid;
        place-items: center;
      }

      .control-btn:active {
        transform: translateY(1px) scale(0.99);
        box-shadow:
          0 6px 16px rgba(0, 0, 0, 0.45),
          inset 0 0 0 1px rgba(255, 255, 255, 0.12);
      }

      .control-btn--left {
        width: min(68px, 14vw);
        height: min(68px, 14vw);
      }

      .control-btn--jump {
        width: min(96px, 16vw);
        height: min(80px, 16vw);
      }

      .control-btn svg {
        width: 46%;
        height: 46%;
        stroke: #cfe4ff;
        stroke-width: 5;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
        filter: drop-shadow(0 0 8px rgba(120, 205, 255, 0.4));
      }

      .control-btn[data-control="dash"] {
        margin-left: 6px;
      }

      @media (pointer: coarse) {
        #mobile-controls {
          display: block;
        }
      }
      #leaderboard-prompt {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(4, 8, 16, 0.85);
        backdrop-filter: blur(16px);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.35s ease;
        z-index: 1200;
      }
      #leaderboard-prompt.active {
        opacity: 1;
        pointer-events: auto;
      }
      #leaderboard-prompt .prompt-panel {
        width: min(420px, 90vw);
        background: rgba(8, 12, 20, 0.98);
        border: 1px solid rgba(120, 205, 255, 0.65);
        border-radius: 20px;
        padding: 32px 36px;
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.75),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        display: flex;
        flex-direction: column;
        gap: 14px;
        text-align: center;
        color: #cfe4ff;
        font-family: "Share Tech Mono", "Orbitron", system-ui, sans-serif;
      }
      #leaderboard-prompt .prompt-title {
        font-size: 20px;
        font-weight: 700;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #8df3ff;
      }
      #leaderboard-prompt .prompt-copy {
        margin: 0;
        font-size: 12px;
        color: rgba(206, 228, 255, 0.8);
      }
      #leaderboard-prompt input {
        width: 100%;
        padding: 14px 12px;
        border-radius: 16px;
        border: 1px solid rgba(120, 205, 255, 0.5);
        background: rgba(6, 10, 18, 0.85);
        color: #f6fbff;
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 0.15em;
        text-align: center;
      }
      #leaderboard-prompt input:focus {
        outline: none;
        border-color: rgba(120, 205, 255, 0.9);
        box-shadow: 0 0 18px rgba(120, 205, 255, 0.7);
      }
      #leaderboard-prompt .leaderboard-prompt-error {
        min-height: 18px;
        font-size: 12px;
        color: #ff9b9b;
      }
      #leaderboard-prompt .prompt-actions {
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      #leaderboard-prompt button {
        flex: 1;
        padding: 12px 0;
        border-radius: 18px;
        border: 1px solid transparent;
        font: 700 13px "Orbitron", "Share Tech Mono", sans-serif;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      }
      #leaderboard-prompt button[data-action="submit"] {
        background: linear-gradient(120deg, rgba(139, 242, 255, 0.95), rgba(48, 115, 255, 0.95));
        color: #031026;
        box-shadow: 0 0 16px rgba(120, 205, 255, 0.75);
        border-color: rgba(255, 255, 255, 0.4);
      }
      #leaderboard-prompt button[data-action="cancel"] {
        background: rgba(10, 10, 16, 0.9);
        border: 1px solid rgba(120, 205, 255, 0.45);
        color: #cfe4ff;
        box-shadow: inset 0 0 16px rgba(0, 0, 0, 0.6);
      }
      #leaderboard-prompt button:hover {
        transform: translateY(-1px) scale(1.01);
        box-shadow: 0 0 22px rgba(120, 205, 255, 0.65);
      }
    </style>
  </head>
  <body>
    <div id="game-shell">
      <canvas id="game" aria-label="No Ground game canvas" role="img"></canvas>
      <div id="overlay">Rotate your device to landscape.</div>
      <div id="mobile-controls" aria-hidden="true">
        <div class="control-cluster left">
          <div class="control-stack">
            <button class="control-btn control-btn--left" type="button" data-control="drift" aria-label="Drift">
              <svg viewBox="0 0 80 80" aria-hidden="true">
                <path d="M14 30c12-10 26-10 38 0s26 10 38 0" />
                <path d="M10 50c14-10 30-10 44 0s30 10 44 0" />
              </svg>
            </button>
            <button class="control-btn control-btn--left" type="button" data-control="dive" aria-label="Dive">
              <svg viewBox="0 0 80 80" aria-hidden="true">
                <path d="M40 18v36" />
                <path d="M24 42l16 16 16-16" />
              </svg>
            </button>
          </div>
          <button class="control-btn control-btn--left" type="button" data-control="dash" aria-label="Dash">
            <svg viewBox="0 0 80 80" aria-hidden="true">
              <path d="M16 40h40" />
              <path d="M40 24l16 16-16 16" />
              <path d="M10 40h6" />
            </svg>
          </button>
        </div>
        <div class="control-cluster right">
          <button class="control-btn control-btn--jump" type="button" data-control="jump" aria-label="Jump">
            <svg viewBox="0 0 80 80" aria-hidden="true">
              <path d="M40 62V26" />
              <path d="M24 38l16-16 16 16" />
            </svg>
          </button>
        </div>
      </div>
      <div id="leaderboard-prompt" role="dialog" aria-modal="true">
        <div class="prompt-panel">
          <div class="prompt-title">Claim Top 10</div>
          <p class="prompt-copy">
            Enter a display name (1â€“10 characters; letters, numbers, space, _ - .)
          </p>
          <input
            id="leaderboard-name-input"
            type="text"
            maxlength="10"
            autocomplete="off"
            aria-label="Leaderboard name"
          />
          <div class="leaderboard-prompt-error" aria-live="polite"></div>
          <div class="prompt-actions">
            <button type="button" data-action="submit">Submit</button>
            <button type="button" data-action="cancel">Skip</button>
          </div>
        </div>
      </div>
    </div>

    <!-- No build step: load the entrypoint directly -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
