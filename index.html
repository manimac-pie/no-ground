<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#111111" />
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Share+Tech+Mono&display=swap"
    />
    <title>No Ground</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #111;
        overflow: hidden;
        touch-action: none; /* prevents gestures like double-tap zoom on supported browsers */
        cursor: none;
      }

      /* Center the canvas and let JS handle sizing */
      #game {
        display: block;
        margin: 0 auto;
        background: #111;
        outline: none;
        cursor: none;
      }

      #game:focus {
        outline: none;
      }

      /* Optional: used later for a rotate-to-landscape prompt */
      #overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 24px;
        color: #f2f2f2;
        font: 600 18px/1.3 Orbitron, Share Tech Mono, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
        background: rgba(0, 0, 0, 0.65);
      }
    </style>
  </head>
  <body>
    <canvas id="game" aria-label="No Ground game canvas" role="img"></canvas>
    <div id="overlay">Rotate your device to landscape.</div>

    <!-- No build step: load the entrypoint directly -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
