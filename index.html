<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#111111" />
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Share+Tech+Mono&display=swap"
    />
    <title>No Ground</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #111;
        overflow: hidden;
        touch-action: none; /* prevents gestures like double-tap zoom on supported browsers */
        cursor: url("./assets/cursor-no-ground.svg") 6 6, auto;
      }

      /* Center the canvas and let JS handle sizing */
      #game {
        display: block;
        margin: 0 auto;
        background: #111;
        outline: none;
        cursor: url("./assets/cursor-no-ground.svg") 6 6, auto;
      }

      body.is-running,
      body.is-running #game {
        cursor: none;
      }

      #cursor-sparks {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 999;
        overflow: hidden;
      }

      .spark {
        position: absolute;
        width: 6px;
        height: 2px;
        background: linear-gradient(90deg, #ffe089, #ff8a00);
        box-shadow: 0 0 4px rgba(255, 168, 46, 0.8);
        transform: translate(-50%, -50%);
        animation: spark-fly 420ms ease-out forwards;
      }

      .spark::after {
        content: "";
        position: absolute;
        inset: -1px 0;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
        opacity: 0.6;
      }

      @keyframes spark-fly {
        0% {
          opacity: 1;
          transform: translate(-50%, -50%) rotate(var(--rot)) scaleX(1);
        }
        100% {
          opacity: 0;
          transform:
            translate(calc(-50% + var(--dx)), calc(-50% + var(--dy)))
            rotate(var(--rot))
            scaleX(0.2);
        }
      }

      #game:focus {
        outline: none;
      }

      /* Optional: used later for a rotate-to-landscape prompt */
      #overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 24px;
        color: #f2f2f2;
        font: 600 18px/1.3 Orbitron, Share Tech Mono, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
        background: rgba(0, 0, 0, 0.65);
      }
    </style>
  </head>
  <body>
    <canvas id="game" aria-label="No Ground game canvas" role="img"></canvas>
    <div id="overlay">Rotate your device to landscape.</div>

    <!-- No build step: load the entrypoint directly -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
